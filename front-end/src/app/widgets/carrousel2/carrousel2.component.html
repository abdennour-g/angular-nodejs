<mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation col-sm-10 offset-sm-1" [type]="'carousel-multi-item'" [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of slides; let i = index">
        <div class="col-md-4 pb-2" *ngFor="let card of item; let cardIndex = index">
            <mdb-card class="mdb-block">
                <mdb-card-img class="mdb-img" [src]="card.img" alt="Card image cap"></mdb-card-img>
                <mdb-card-body>
                    <mdb-card-title>
                        <h4>{{ card.title }}</h4>
                    </mdb-card-title>
                    <p>{{ card.description }}</p>
                </mdb-card-body>
            </mdb-card>
        </div>
    </mdb-carousel-item>
</mdb-carousel>
